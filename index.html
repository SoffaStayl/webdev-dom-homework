<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comment-id">     
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="name-input"
          placeholder="Введите ваше имя"
        
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="comment-input"
          placeholder="Введите ваш коментарий"
          rows="4"
          aria-valuetext=""
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    
    "use strict";
    

    const buttonElement = document.getElementById ('add-button')
    const commentElement = document.getElementById('comment-id')
    const nameInputElement = document.getElementById('name-input')
    const commentInputElement = document.getElementById('comment-input')
    const listElement = document.getElementById("comment-id");
    const CommentsTexts = document.querySelectorAll('.comment');
    const formatDate = (date) => {
      let datetime = new Date(date);
      const day = String(datetime.getDate()).padStart(2, '0');
       const month = String(datetime.getMonth()).padStart(2, '0');
    const year = String(datetime.getFullYear() - 2000);
    const minutes = String(datetime.getMinutes()).padStart(2, '0');
    const hours = String(datetime.getHours()).padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
    };
   const getAPI = () => {
    let fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/:moiseenko-sofya/comments",
  {
        method: 'GET',
      });
    fetchPromise.then((response) => {
      const jsonPromise = response.json();
      jsonPromise.then((responseData) => {

       let commentList = responseData.comments.map ((comment) => {
          return {
            name: comment.author.name,
            date: formatDate(new Date(comment.date)),
            id: comment.id,
            isLiked: comment.isLiked,
            likes: comment.likes,
            text: comment.text,
          };
        });
       
        renderComment();
      });
      });
  
   }
   getAPI();
     let commentList =[
    /* {
      name: "Глеб Фокин",
      date: '12.02.22 12:18',
      text: 'Это будет первый комментарий на этой странице',
      likes: 3,
      isLiked: false
      
    },
      {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      text: 'Мне нравится как оформлена страница',
      likes: 75,
      isLiked: false
      
    }, */
    
  ]; 
  const renderComment = () => {
    const commentHtml = commentList
    .map((comment, index) => {
      return `<li class = "comment"> <div class = "comment-header"> <div> ${comment.name}</div>
        <div> ${comment.date}</div> </div>
        <div class = "comment-body">
          <div class = "comment-text"> ${comment.text}</div>
        <div class = "comment-footer">
          <div class = "likes">
            <span class = "likes-counter"> ${comment.likes}</span>
            <button class = "like-button ${comment.isLiked ? '-active-like': ''}" data-index='${index}'></button> </div>
            </div>
            <li>`;
    } )
    .join("");

listElement.innerHTML = commentHtml;
initLikeListeners();
answerComment();
  };
 

  const initLikeListeners = () => {
    const likeButtons = document.querySelectorAll(".like-button");
for (const button of likeButtons) {
  button.addEventListener('click', (event) => {
    event.stopPropagation();
const index = button.dataset.index;
commentList[index].likes += commentList[index].isLiked ? -1 : +1;
commentList[index].isLiked = !commentList[index].isLiked
  })
  renderComment();
}

  }
   nameInputElement.addEventListener("input", () => {
    if (nameInputElement.value === "" || commentInputElement.value === "") {
      buttonElement.classList.add("empty");
      buttonElement.disabled = true;
    } else if (
      nameInputElement.value !== "" &&
      commentInputElement.value !== ""
   ) {
    buttonElement.classList.remove("empty");
    buttonElement.disabled = false
   }
   });
   commentInputElement.addEventListener("input", () => {
    if (commentInputElement.value === "" || nameInputElement === ""){
      buttonElement.classList.add('empty');
      buttonElement.disabled = true;
    } else if (
      commentInputElement !== "" &&
      nameInputElement !== ""
    ) {
      buttonElement.classList.remove("empty");
      buttonElement.disabled = false;
    }
   })
      const addNewComment =(stringhtml) => {
        return stringhtml
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;");
      }
  const postAPI = () => {
    return fetch("https://wedev-api.sky.pro/api/v1/:moiseenko-sofya/comments",
  {
        method: 'POST',
        body: JSON.stringify({
          name: addNewComment(nameInputElement.value),
            text: addNewComment(commentInputElement.value)
        }). then(() => {
          getAPI;
      })
    });
    }
    
       
         

    
 buttonElement.addEventListener("click", addNewComment)

    const answerComment = () => {
      const CommentsTexts = document.querySelectorAll('.comment');
      CommentsTexts.forEach((commentl) => {
        commentl.addEventListener('click', (e) => {
          const author = commentl.querySelector('.comment-header div:first-child').textContent;
          const text = commentl.querySelector('.comment-text').textContent;
          commentInputElement.value = `@${author} \n\n > ${text},`;
        });
        nameInputElement.value = "";
      commentInputElement.value = "";

     postAPI();
      });
    }
    answerComment();

   

  
   
   
      renderComment();
    answerComment();

  </script>
</html>
