<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container" id="law">

        <input
          type="text"
          class="add-form-name"
          id="name-input"
          placeholder="Введите ваше имя"
        
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="comment-input"
          placeholder="Введите ваш коментарий"
          rows="4"
          aria-valuetext=""
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <style>
    .error {
      background-color: red;
    }
  </style>

  <script>
    
    "use strict";
    

    const buttonElement = document.getElementById ('add-button')
    const commentElement = document.getElementById('comment-id')
    const nameInputElement = document.getElementById('name-input')
    const commentInputElement = document.getElementById('comment-input')
    const listElement = document.getElementById("comment-id");
    const CommentsTexts = document.querySelectorAll('.comment');
    const formatDate = (date) => {
      let datetime = new Date(date);
      const day = String(datetime.getDate()).padStart(2, '0');
       const month = String(datetime.getMonth()).padStart(2, '0');
    const year = String(datetime.getFullYear() - 2000);
    const minutes = String(datetime.getMinutes()).padStart(2, '0');
    const hours = String(datetime.getHours()).padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
    };
    const addForm = document.getElementById('add-form');
    const container = document.getElementById('law');
    const loader = document.getElementById('loader');
    const loaderElement = document.getElementById("loading");
    loaderElement.style.display = "none";
    buttonElement.disabled = true;
    buttonElement.textContent = 'Элемент добавляется...';

    
    let urlAPi = "https://wedev-api.sky.pro/api/v1/:moiseenko-sofya/comments";
   const getAPI = () => {
    buttonElement.disabled = true;
    loaderElement.innerHTML = "Комментарии загружаются...";
    let fetchPromise = fetch(urlAPi,
  {
        method: 'GET',
      })
      .then((response) => {
        return response.json()
      })
      .then((responseData) => {
       commentList = responseData.comments.map ((comment) => {
          return {
            name: comment.author.name,
            date: formatDate(new Date(comment.date)),
            id: comment.id,
            isLiked: comment.isLiked,
            likes: comment.likes,
            text: comment.text,
          };
        });
        renderComment();
      }).then((response) => {
        loaderElement.style.display = 'none';
        document.body.style.overflow = 'visible';
      });
      };
   getAPI();

   function slow (interval = 300) {
    return new Promise((resolve) => {
      setTimeout(() => {
        resolve();
      }, interval);
    });
   }
     let commentList =[
    /* {
      name: "Глеб Фокин",
      date: '12.02.22 12:18',
      text: 'Это будет первый комментарий на этой странице',
      likes: 3,
      isLiked: false
      
    },
      {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      text: 'Мне нравится как оформлена страница',
      likes: 75,

    }, */
    
  ]; 
  const renderComment = () => {
    const commentHtml = commentList
    .map((comment, index) => {
      return `<li class = "comment"> <div class = "comment-header"> <div> ${comment.name}</div>
        <div> ${comment.date}</div> </div>
        <div class = "comment-body">
          <div class = "comment-text"> ${comment.text}</div>
        <div class = "comment-footer">
          <div class = "likes">
            <span class = "likes-counter"> ${comment.likes}</span>
            <button class = "like-button ${comment.isLiked ? '-active-like': ''}" data-index='${index}'></button> </div>
            </div>
            <li>`;
    } )
    .join("");

listElement.innerHTML = commentHtml;

initLikeListeners();
DeleteButtonsListeners();
answerComment();
  };
  const DeleteButtonsListeners = () => {
    const deletebuttonselements = document.querySelectorAll(".delete-form-button");
    for (const deletebuttonselement of deletebuttonselements) {
      deletebuttonselement.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = deletebuttonselement.dataset.index;
        commentList.splice(index, 1);
        renderComment();
      })
    }
  }
 

  const initLikeListeners = () => {
    const likeButtons = document.querySelectorAll(".like-button");
for (const button of likeButtons) {
  button.addEventListener('click', (event) => {
    event.stopPropagation();
const index = button.dataset.index;
commentList[index].likes += commentList[index].isLiked ? -1 : +1;
commentList[index].isLiked = !commentList[index].isLiked
 renderComment();
  })
 }
}
const answerComment = () => {
      const CommentsTexts = document.querySelectorAll('.comment');
      CommentsTexts.forEach((commentl) => {
        commentl.addEventListener('click', (e) => {
          const author = commentl.querySelector('.comment-header div:first-child').textContent;
          const text = commentl.querySelector('.comment-text').textContent;
          commentInputElement.value = `@${author} \n\n > ${text},`;
        });
        nameInputElement.value = "";
      commentInputElement.value = "";
    });
    }
    answerComment();
   
   
   nameInputElement.addEventListener("input", () => {
    if (nameInputElement.value === "" || commentInputElement.value === "") {
      buttonElement.classList.add("empty");
      buttonElement.disabled = true;
    } else if (
      nameInputElement.value !== "" &&
      commentInputElement.value !== ""
   ) {
    buttonElement.classList.remove("empty");
    buttonElement.disabled = false
   }
   });
   commentInputElement.addEventListener("input", () => {
    if (commentInputElement.value === "" || nameInputElement === ""){
      buttonElement.classList.add('empty');
      buttonElement.disabled = true;
    } else if (
      commentInputElement !== "" &&
      nameInputElement !== ""
    ) {
      buttonElement.classList.remove("empty");
      buttonElement.disabled = false;
    }
   })
  
    buttonElement.addEventListener("click", () => {
      nameInputElement.classList.remove('error');
      if (nameInputElement.value === "") {
        nameInputElement.classList.add('error');
      }
      if (commentInputElement.value === "") {
        commentInputElement.classList.add('error');
        return;
      }
      buttonElement.disabled = true;
      buttonElement.textContent = "Комментарий добавляется...";
       const addNewComment =(stringhtml) => {
        return stringhtml
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;");
      }
      let fetchPromise = fetch (urlAPi,
  {
        method: 'POST',
        body: JSON.stringify({
          name: addNewComment(nameInputElement.value),
            text: addNewComment(commentInputElement.value),
            date: formatDate(new Date),
            likes: 0,
            isLiked: false,
        })
      })
      .then (() => {
     
          return getAPI();
          loaderElement.style.display = 'none';
        document.body.style.overflow = 'visible';
         renderComment();
        })
      renderComment();
    });

  </script>
